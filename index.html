<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Chat App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- create a form to send message -->
    <form id="messageForm" onsubmit="return sendMessage();">
        <input id="message" placeholder="Enter message" autocomplete="off" required>
        <input type="submit" value="Send">
    </form>

    <!-- create a list -->
    <ul id="messages"></ul>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-app.js"></script>
    
    <!-- include firebase database -->
    <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-database.js"></script>
    
    <!-- Your web app's Firebase configuration -->
    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyAtZsvpuzI2aojKLF8-ed_sHsaewHCwDEE",
            authDomain: "chatsapp1-f6842.firebaseapp.com",
            databaseURL: "https://chatsapp1-f6842-default-rtdb.firebaseio.com",
            projectId: "chatsapp1-f6842",
            storageBucket: "chatsapp1-f6842.appspot.com",
            messagingSenderId: "553916255980",
            appId: "1:553916255980:android:c9343353b86d49b2f09fc9"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        var myName = prompt("Enter your name");

        function sendMessage() {
            // get message
            var message = document.getElementById("message").value;
    
            // save in database
            firebase.database().ref("messages").push().set({
                "sender": myName,
                "message": message
            });
    
            // clear the input field
            document.getElementById("message").value = "";
    
            // prevent form from submitting
            return false;
        }

        // listen for incoming messages
        firebase.database().ref("messages").on("child_added", function (snapshot) {
            var html = "";
            // give each message a unique ID
            html += "<li id='message-" + snapshot.key + "'>";
            // show delete button if message is sent by me
            if (snapshot.val().sender == myName) {
                html += "<button data-id='" + snapshot.key + "' onclick='deleteMessage(this);'>";
                    html += "Delete";
                html += "</button>";
            }
            html += snapshot.val().sender + ": " + snapshot.val().message;
            html += "</li>";
    
            document.getElementById("messages").innerHTML += html;
        });

        function deleteMessage(self) {
            // get message ID
            var messageId = self.getAttribute("data-id");
    
            // delete message
            firebase.database().ref("messages").child(messageId).remove();
        }
        
        // attach listener for delete message
        firebase.database().ref("messages").on("child_removed", function (snapshot) {
            // remove message node
            document.getElementById("message-" + snapshot.key).innerHTML = "This message has been removed";
        });
    </script>
</body>
</html>
